<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
  max-width: 300px;
  margin: 0 auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: calc(100% - 12px);
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
<body>
  <div class="container">
    <form action="#" method="post">
      <h2>Add new Train</h2><br>
      <div class="input-group">
        <label for="username">Train Name/train no.</label>
        <input type="text" id="username" name="Enter train name" required>
        <label for="username">Route</label>
        <input type="text" id="username" name="username" required>
        <label for="username">Distance</label>
        <input type="text" id="username" name="username" required>
        <label for="username">Fare</label>
        <input type="text" id="username" name="username" required>
      </div>
      <button type="submit">Add Route</button>
    </form>
  </div>
</body>
</html>
